<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Updated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007029 0%, #00d64e 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“ Payment Method Updated!</h1>
        <p>This window will close automatically...</p>
    </div>
    <script>
        // Notify parent window and close
        if (window.opener) {
            window.opener.postMessage({ type: 'PAYMENT_UPDATED' }, '*');
            setTimeout(() => {
                window.close();
            }, 1500);
        } else {
            // If no opener, redirect to portal
            setTimeout(() => {
                window.location.href = '/shield-portal';
            }, 2000);
        }
    </script>
</body>
</html>
